<html>
  <head>
    <title>Consultorio Jurídico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      /* Estilos personalizados */
      .zoom {
        transition: transform 0.2s;
      }
      .zoom:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Consultorio Jurídico</h1>
      <p>En nuestro consultorio ofrecemos asesoría legal en distintas áreas. ¡Contáctanos!</p>
      <div class="row">
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?lawyer" class="img-fluid zoom" alt="Abogado 1">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?courtroom" class="img-fluid zoom" alt="Sala de tribunal 1">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?judge" class="img-fluid zoom" alt="Juez 1">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?law-library" class="img-fluid zoom" alt="Biblioteca de derecho">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?law-court" class="img-fluid zoom" alt="Corte de justicia">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/featured/?law-book" class="img-fluid zoom" alt="Libro de derecho">
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
